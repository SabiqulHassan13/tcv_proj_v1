<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tcv project</title>
</head>
<body>
    <header>
        <div><a href="/">tcv proj</a></div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login.html">Login</a></li>
            <li><a href="/dashboard.html">Dashboard</a></li>
        </ul>
    </header>
    <main>
        <section class="page-header">
            <div>
                Update Certificate Page
            </div>
        </section>
        <section class="page-body">
            <div>
                <form action="" method="post">
                    <div>
                        <label for="ctitle">Certificate Title</label>
                        <input type="text" id="ctitle" name="ctitle" value="">
                    </div>
                    <div>
                        <label for="rname">Receiver Name</label>
                        <input type="text" id="rname" name="rname" value="">
                    </div>
                    <div>
                        <label for="idate">Issue Date</label>
                        <input type="date" id="idate" name="idate" value="">
                    </div>
                    <div>
                        <label for="cstatus">Status</label>
                        <select name="cstatus" id="cstatus">
                            <option value="1">Active</option>
                            <option value="1">Revoked</option>
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form> 
                <p>Check all certificates<a href="">View All</a></p>                          
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Copyright @2025 | Developed by SQH</p>

    </footer>
